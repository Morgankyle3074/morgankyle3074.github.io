<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="700" viewBox="0 0 1600 700">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff"></stop>
      <stop offset="1" stop-color="#f2f4f7"></stop>
    </linearGradient>
    <linearGradient id="line" x1="0" x2="1">
      <stop offset="0" stop-color="#111827" stop-opacity="0.85"></stop>
      <stop offset="1" stop-color="#111827" stop-opacity="0.25"></stop>
    </linearGradient>
    <style>
      .grid{stroke:#111827;stroke-opacity:.06;stroke-width:1}
      .axis{stroke:#111827;stroke-opacity:.12;stroke-width:2}
      .spark{fill:none;stroke:url(#line);stroke-width:6;stroke-linecap:round;stroke-linejoin:round}
      .dot{fill:#111827;fill-opacity:.85}
      .bar{fill:#111827;fill-opacity:.12}
      .card{fill:#fff;stroke:#111827;stroke-opacity:.12;stroke-width:2}
      .label{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#111827; fill-opacity:.75; font-weight:700}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1600" height="700" fill="url(#bg)"></rect>

  <!-- subtle grid -->
  <g>
    <!-- vertical -->
    <line class="grid" x1="120" y1="80" x2="120" y2="620"></line>
    <line class="grid" x1="260" y1="80" x2="260" y2="620"></line>
    <line class="grid" x1="400" y1="80" x2="400" y2="620"></line>
    <line class="grid" x1="540" y1="80" x2="540" y2="620"></line>
    <line class="grid" x1="680" y1="80" x2="680" y2="620"></line>
    <line class="grid" x1="820" y1="80" x2="820" y2="620"></line>
    <line class="grid" x1="960" y1="80" x2="960" y2="620"></line>
    <line class="grid" x1="1100" y1="80" x2="1100" y2="620"></line>
    <line class="grid" x1="1240" y1="80" x2="1240" y2="620"></line>
    <line class="grid" x1="1380" y1="80" x2="1380" y2="620"></line>
    <!-- horizontal -->
    <line class="grid" x1="120" y1="140" x2="1480" y2="140"></line>
    <line class="grid" x1="120" y1="220" x2="1480" y2="220"></line>
    <line class="grid" x1="120" y1="300" x2="1480" y2="300"></line>
    <line class="grid" x1="120" y1="380" x2="1480" y2="380"></line>
    <line class="grid" x1="120" y1="460" x2="1480" y2="460"></line>
    <line class="grid" x1="120" y1="540" x2="1480" y2="540"></line>
    <line class="grid" x1="120" y1="620" x2="1480" y2="620"></line>
  </g>

  <!-- Cards -->
  <rect class="card" x="90" y="70" width="1420" height="560" rx="28"></rect>

  <!-- axes -->
  <line class="axis" x1="170" y1="560" x2="1450" y2="560"></line>
  <line class="axis" x1="170" y1="560" x2="170" y2="140"></line>

  <!-- Bars -->
  <g transform="translate(0,0)">
    <rect class="bar" x="230" y="420" width="70" height="140" rx="10"></rect>
    <rect class="bar" x="340" y="360" width="70" height="200" rx="10"></rect>
    <rect class="bar" x="450" y="460" width="70" height="100" rx="10"></rect>
    <rect class="bar" x="560" y="300" width="70" height="260" rx="10"></rect>
    <rect class="bar" x="670" y="380" width="70" height="180" rx="10"></rect>
  </g>

  <!-- Line chart -->
  <path class="spark" d="M 190 520
    C 280 470, 330 510, 420 430
    S 580 420, 650 340
    S 820 320, 900 260
    S 1090 320, 1180 240
    S 1330 200, 1440 180"></path>

  <!-- Dots -->
  <circle class="dot" cx="190" cy="520" r="8"></circle>
  <circle class="dot" cx="420" cy="430" r="8"></circle>
  <circle class="dot" cx="650" cy="340" r="8"></circle>
  <circle class="dot" cx="900" cy="260" r="8"></circle>
  <circle class="dot" cx="1180" cy="240" r="8"></circle>
  <circle class="dot" cx="1440" cy="180" r="8"></circle>

  <!-- Labels -->
  <text class="label" x="180" y="120" font-size="26">Analytics Snapshot</text>
  <text class="label" x="180" y="590" font-size="18" fill-opacity=".55">Time</text>
  <text class="label" x="120" y="155" font-size="18" fill-opacity=".55" transform="rotate(-90 120 155)">Metric</text>

  <!-- Top KPI pills -->
  <g>
    <rect x="900" y="92" width="160" height="44" rx="22" fill="#111827" fill-opacity=".06" stroke="#111827" stroke-opacity=".10"></rect>
    <rect x="1070" y="92" width="160" height="44" rx="22" fill="#111827" fill-opacity=".06" stroke="#111827" stroke-opacity=".10"></rect>
    <rect x="1240" y="92" width="200" height="44" rx="22" fill="#111827" fill-opacity=".06" stroke="#111827" stroke-opacity=".10"></rect>
    <text class="label" x="922" y="121" font-size="16">KPI • 8.11%</text>
    <text class="label" x="1092" y="121" font-size="16">Orders • 96K</text>
    <text class="label" x="1262" y="121" font-size="16">Last-mile risk ↑</text>
  </g>
</svg>
